version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: laptop4study_db
    environment:
      MYSQL_ROOT_PASSWORD: 12052002
      MYSQL_DATABASE: laptop4study
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/webapp/database.sql:/docker-entrypoint-initdb.d/database.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - laptop4study_network

  # Java Application (Optional - if using Docker for Java too)
  app:
    build: .
    container_name: laptop4study_app
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: laptop4study
      DB_USER: root
      DB_PASS: 12052002
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - laptop4study_network

volumes:
  mysql_data:

networks:
  laptop4study_network:
    driver: bridge
